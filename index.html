<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pagina web</title>
</head>
<body class="container">
  <!-- header -->
  <div class="row header">
    <div class="header-top twelve columns">
      <div class="header-top__menu">
        <img class="menu-logo" src="img/logo.png">
          <ul class="menu-nav">
            <li class="menu-items"><a class="menu-link">WORK</a></li>
            <li class="menu-items"><a class="menu-link">ABOUT</a></li>
            <li class="menu-items"><a class="menu-link">CONTACT</a></li>
          </ul>
      </div>
      <div class="header-top__search">
        <input class="search" type="text">
        <i class="icon-search"></i>
      </div>
    </div>
  </div>
  <!-- portafolio -->
  <div class="row portafolio">
    <div class="twelve columns portafolio-titles">
      <h4 class="portafolio-titles__subtitulo">THE SELECT OF</h4>
      <h1 class="portafolio-titles__titulo">PORTAFOLIO</h1>
    </div>
    <div class="portafolio-option">
      <a class="portafolio-option__items">All items</a>
      <a class="portafolio-option__items">Personal</a>
      <a class="portafolio-option__items">Photography</a>
      <a class="portafolio-option__items">Picture</a>
    </div>
    <!-- portafolio gallery -->
    <div class="gallery" id="gallery">
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-1.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-2.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-3.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-4.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-5.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-6.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-7.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-8.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery" src="img/gallery/gallery-9.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery img-gallery-10" src="img/gallery/gallery-10.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery img-gallery-11" src="img/gallery/gallery-11.jpg" alt=""></div>
      <div class="gallery-item"><img class="img-gallery img-gallery-12" src="img/gallery/gallery-12.jpg" alt=""></div>
    </div>
  </div>

  <!-- script -->
  <script src="js/styles.js"></script>
</body>
</html>
